<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lucas de Almeida Sarmento">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2454d969d0.js" crossorigin="anonymous"></script> 
    <title>To Do List</title>
</head>
<body>
    
    <!-- App -->
    <div class="todo-list__app">

        <!-- Container do input -->
        <div class="todo-add-item__container">
            <h1 class="todo-add-item__header">To-do</h1>
            <form action="#" class="todo-add-item__form">
                <input class="todo-add-item__input" type="text" name="text" placeholder="Nova Tarefa">
                <input class="todo-add-item__submit" type="submit" value="+">
            </form>
        </div>


        <!-- Container das tarefas -->
        <div class="todo-list__container">
            <ul class="todo-list">
                 <!-- Aqui entrarão as tarefas de forma dinâmica -->
            </ul>
        </div>        

    </div>  <!-- Fim App -->

    
    <!-- Javascript -->
    <script src="main.js"></script>

</body>
</html>
