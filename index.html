<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2454d969d0.js" crossorigin="anonymous"></script> 
    <title>To Do List</title>
</head>
<body>
    
    <!-- App -->
    <div class="todo-list__app">

        <!-- Container do input -->
        <div class="todo-add-item__container">
            <h1 class="todo-add-item__header">To-do</h1>

            <form action="#" class="todo-add-item__form" id="todo-add">
                <input class="todo-add-item__input" id="todo-input" type="text" name="text" placeholder="Novo item">
                <input class="todo-add-item__submit" id="add-item" type="submit" value="+">
            </form>

        </div>


        <!-- Container das tarefas -->
        <div class="todo-list__container">
            <ul class="todo-list">
                 
            </ul>
        </div>

        

    </div>

    
    <script src="main.js">


    </script>

</body>
</html>
